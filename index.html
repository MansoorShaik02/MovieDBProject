<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Helper</title>
    <link rel="stylesheet" href="./website.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <header>
      <div>
        <button id="popularsearch">MOVIE</button>
        <button id="tvpopular">TV</button>
      </div>
      <form id="formsearch">
        <input
          type="text"
          id="searchbox"
          class="searchbox"
          placeholder="search"
          o
        />
      </form>
    </header>
    <div id="submenu">
      <button id="genrets">
        MOVIE GENRE
        <div id="genreshow"><ul class="genreclass"></ul></div>
      </button>
      <button id="tvshow">
        TV GENRE
        <div id="genreshow"><ul class="genreclass"></ul></div>
      </button>

      <button id="upcoming">
        UPCOMING
        <div id="genreshow"><ul class="genreclass"></ul></div>
      </button>
      <button id="nowplaying">
        NOW PLAYING
        <div id="genreshow"><ul class="genreclass"></ul></div>
      </button>
    </div>

    <main id="actual"></main>
    <script src="website.js"></script>
    <script src="Upcoming.js"></script>
  </body>
</html>
